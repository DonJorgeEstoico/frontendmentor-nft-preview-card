<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>NFT Preview Card Component</title>
</head>

<body>
    <main>
        <section>
            <article>
                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" id="image-equilibrium">
                <h3>
                    Equilibrium #3429
                </h3>
                <span id="span-light-text">
                    Our Equilibrium collection promotes balance and calm.
                </span>
                <div class="flex-row" style="justify-content: space-between;">
                    <div id="img-text-area">
                        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                        <span style="color: hsl(178, 100%, 50%);">
                            0.041 ETH
                        </span>
                    </div>
                    <div id="img-text-area">
                        <img src="./images/icon-clock.svg" alt="icon-clock">
                        <span id="span-light-clock">
                            3 days left
                        </span>
                    </div>
                </div>
                <hr>
                <div id="img-text-area">
                    <img src="./images/image-avatar.png" alt="image-avatar" id="image-avatar">
                    <span id="span-light-clock">
                        Creation of <b>Jules Wyvern</b>
                    </span>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
